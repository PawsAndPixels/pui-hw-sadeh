<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Kiki Reads Comics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

  <body>
    <div class="dashboard-container">
      <header>
        <div class="header">
          <div class="eyes">

            </div>

        </div>
      </header>
    </div>

    <div class="faq-container">
      <h2 style="font-weight: bold; color: #000">Frequently Asked Questions</h2>

      <div class="faq-question" onclick="toggleAnswer(1)">
        Question 1
        <div class="plus-icon">+</div>
        <div class="faq-answer" id="answer1">Answer to Question 1</div>
      </div>

      <div class="faq-question" onclick="toggleAnswer(2)">
        Question 2

        <div class="faq-answer" id="answer2">Answer to Question 2</div>

      <div class="faq-question" onclick="toggleAnswer(3)">
        Question 3
        <div class="plus-icon">+</div>

      <div class="faq-question" onclick="toggleAnswer(4)">
        Question 4
        <div class="plus-icon">+</div>
        <div class="faq-answer" id="answer2">Answer to Question 4</div>
      </div>

      <div class="faq-question" onclick="toggleAnswer(5)">
        Question 5
        <div class="plus-icon">+</div>
        <div class="faq-answer" id="answer2">Answer to Question 5</div>
      </div>

      <div class="faq-question" onclick="toggleAnswer(6)">

        <div class="plus-icon">+</div>

      </div>

      <!-- Repeat the above structure for other questions -->
    </div>

    <footer>
      <p>Copyright 2023 - Kiki Reads Comics</p>
    </footer>
